<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style></style>
  </head>
  <body id="body">
    <div id="flex70">
      <h1>
        <div id="dropcap">T</div>
        <div id="rest">odo List</div>
        <div id="skullDiv">
          <div id="delete"></div>
          <div id="deleteShadow"></div>
        </div>
        <div id="clearDiv">
          <div id="clear"></div>
          <div id="clearShadow"></div>
        </div>
        <div id="shortcutDiv">
          <div id="shortcut"></div>
          <div id="shortcutShadow"></div>
        </div>
        <div id="names">
          <span class="name" id="del">Delete All</span>
          <span class="name" id="clr">Clear Completed</span>
          <span class="name" id="short">Toggle Shortcuts</span>
        </div>
      </h1>
      <div id="line"></div>

      <div id="todo-list"></div>
    </div>
    <div id="flex30">
      <h2>SHORTCUTS</h2>
      <ul>
        <li>
          <img id="shortcutIcon" src="images/PNG/024-eye.png" />
          <span id="command">Enter </span>
          <span id="info">New todo</span>
        </li>
        <li>
          <img id="shortcutIcon" src="images/PNG/024-eye.png" />
          <span id="command">Tab </span>
          <span id="info">Indent todo</span>
        </li>
        <li>
          <img id="shortcutIcon" src="images/PNG/024-eye.png" />
          <span id="command">Shift + Tab </span>
          <span id="info">Outdent todo</span>
        </li>
        <li>
          <img id="shortcutIcon" src="images/PNG/024-eye.png" />
          <span id="command">Shift + Enter </span>
          <span id="info">Complete todo</span>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
